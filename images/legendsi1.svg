<text transform="matrix(1 0 0 1 90.9699 235.0223)"><tspan x="0" y="0" class="st11 st22">Orientation</tspan><tspan x="-72.71" y="10.8" class="st11 st27">Topics shared by museums are clustered together.</tspan></text>
<text transform="matrix(0.9264 0 0 1 101.3838 66.2568)"><tspan x="0" y="0" class="st11 st22">Dataset</tspan><tspan x="-85.77" y="10.8" class="st11 st27">This graph maps relationships between topics at the </tspan><tspan x="-103.44" y="21.6" class="st11 st27">Smithsonian’s cultural collections. Any topic that is tagged to  </tspan><tspan x="-87.67" y="32.4" class="st11 st27">five or more individual objects within one collection is  </tspan><tspan x="-105.68" y="43.2" class="st11 st27">displayed as a distinct topic on this graph with the collection’s </tspan><tspan x="-21.08" y="54" class="st11 st27">corresponding color.</tspan></text>
<text transform="matrix(0.9228 0 0 1 97.7807 146.3755)"><tspan x="0" y="0" class="st11 st22">Text Size</tspan><tspan x="-67.95" y="10.8" class="st11 st27">Represents numer of connections a topic has </tspan><tspan x="-100.54" y="21.6" class="st11 st27">between museums. Zooming in and out controls which topics  </tspan><tspan x="-66.2" y="32.4" class="st11 st27">are displayed by their number of connections</tspan></text>
<text transform="matrix(0.9541 0 0 1 72.083 268.8311)"><tspan x="0" y="0" class="st11 st28">The circles show the approximate clustering  </tspan><tspan x="-11.92" y="9.31" class="st11 st28">distribution where </tspan><tspan x="52.3" y="9.31" class="st29 st11 st28">blue </tspan><tspan x="69.26" y="9.31" class="st11 st28">represents items with fewer  </tspan><tspan x="23.92" y="18.62" class="st11 st28">connections, </tspan><tspan x="70.63" y="18.62" class="st24 st11 st28">brown </tspan><tspan x="94.61" y="18.62" class="st11 st28">with more.</tspan></text>
